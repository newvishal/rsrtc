<!-- PAGE-HEADER -->
<div class="page-header">
    <ol class="breadcrumb"><!-- breadcrumb -->
        <li class="breadcrumb-item"><a href="#">Add Edit Role</a></li>
        <!-- <li class="breadcrumb-item active" aria-current="page">Form Elements</li> -->
    </ol>
</div>
<!-- PAGE-HEADER END -->

<!-- ROW-1 OPEN -->
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <!-- <div class="card-header">
                <h3 class="mb-0 card-title">Default forms</h3>
            </div> -->
            <div class="card-body">
                <form [formGroup]="userRoleForm" (ngSubmit)="addUserRole()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Role Name</label>
                                <input type="text" class="form-control" name="example-text-input" placeholder="eg: Admin.." formControlName="roleName"
                                [ngClass]="{ 'is-invalid': submitted && myForm['roleName'].errors }">
                            </div>
                            <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['roleName'].errors?.['required']">Please
                                Enter Role Name</small>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Status</label>
                                <select name="stateddl" id="" class="form-control" formControlName="status"
                                [ngClass]="{ 'is-invalid': submitted && myForm['status'].errors }">
                                    <option value="true" selected>True</option>
                                    <option value="false">False</option>
                                </select>
                            </div>
                            <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['status'].errors?.['required']">Please
                                Select Role Status</small>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" value="Submit" class="btn btn-primary float-right">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ROW-1 CLOSED -->
