<!-- PAGE-HEADER -->
<div class="page-header">
    <ol class="breadcrumb"><!-- breadcrumb -->
        <li class="breadcrumb-item"><a href="#">Section</a></li>
        <li class="breadcrumb-item active" aria-current="page">Section List</li>
    </ol><!-- End breadcrumb -->
    <div class="ml-auto">
        <div class="input-group">
            
            <a href="javascript:void(0)" class="btn btn-primary button-icon mr-3 mt-1 mb-1" routerLink="./addEditSection">
                <span><i class="fe fe-plus"></i>Add Section</span>
            </a>
        </div>
    </div>
</div>
<!-- PAGE-HEADER END -->

<!-- ROW-1 OPEN -->
<div class="row">
    <div class="col-md-12 col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <mat-form-field appearance="standard">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                      </mat-form-field>
                      
                      <div class="mat-elevation-z8">
                        <div class="load__spinner" *ngIf="!!loading">
                          <mat-spinner></mat-spinner>
                        </div>
                        <table class="w-100" mat-table [dataSource]="dataSource" matSort>
                      
                          <!-- ID Column -->
                          <ng-container matColumnDef="sectionId">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                            <td mat-cell *matCellDef="let row"> {{row.sectionId}} </td>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="sectionName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Section Name </th>
                            <td mat-cell *matCellDef="let row"> {{row.sectionName}} </td>
                          </ng-container>
                      
                          <ng-container matColumnDef="shortCode">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Short Code </th>
                            <td mat-cell *matCellDef="let row"> {{row.shortCode}} </td>
                          </ng-container>
    
                          <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                          </ng-container>
    
                          <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                            <td mat-cell *matCellDef="let row"> 
                              <button mat-icon-button matTooltip="Click to Edit" (click)="EditSection(row)" class="iconbutton" color="primary">
                                <mat-icon aria-label="Edit">edit</mat-icon>
                              </button>
                            </td>
                          </ng-container>
        
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                          <!-- Row shown when there is no matching data. -->
                          <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                          </tr>
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
                      </div>
                </div>
            </div>
            <!-- TABLE WRAPPER -->
        </div>
        <!-- SECTION WRAPPER -->
    </div>
</div>
<!-- ROW-1 CLOSED -->
