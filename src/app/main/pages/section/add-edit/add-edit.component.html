<!-- PAGE-HEADER -->
<div class="page-header">
    <ol class="breadcrumb"><!-- breadcrumb -->
        <li class="breadcrumb-item"><a href="#">Add Edit Section</a></li>
        <!-- <li class="breadcrumb-item active" aria-current="page">Form Elements</li> -->
    </ol>
</div>
<!-- PAGE-HEADER END -->

<!-- ROW-1 OPEN -->
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <!-- <div class="card-header">
                <h3 class="mb-0 card-title">Default forms</h3>
            </div> -->
            <div class="card-body">
                <form [formGroup]="SectionForm" (ngSubmit)="addSection()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Section Name</label>
                                <input type="text" formControlName="sectionName" [ngClass]="{ 'is-invalid': submitted && myForm['sectionName'].errors }" class="form-control" name="example-text-input" placeholder="eg: UP..">
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['sectionName'].errors?.['required']">Please
                                    Enter Section Name</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Short Code</label>
                                <input type="text" class="form-control" formControlName="shortCode" [ngClass]="{ 'is-invalid': submitted && myForm['shortCode'].errors }" name="example-text-input" placeholder="eg: UP50...">
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['shortCode'].errors?.['required']">Please
                                    Enter Short Code</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" value="Submit" class="btn btn-primary float-right">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ROW-1 CLOSED -->
