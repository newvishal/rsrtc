<!-- PAGE-HEADER -->
<div class="page-header">
    <ol class="breadcrumb"><!-- breadcrumb -->
        <li class="breadcrumb-item"><a href="#">Add Edit Leave Limit</a></li>
        <!-- <li class="breadcrumb-item active" aria-current="page">Form Elements</li> -->
    </ol>
</div>
<!-- PAGE-HEADER END -->

<!-- ROW-1 OPEN -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <!-- <div class="card-header">
                <h3 class="mb-0 card-title">Default forms</h3>
            </div> -->
            <div class="card-body">
                <form [formGroup]="LeaveLimitForm" (ngSubmit)="addLeaveLimit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Leave Type</label>
                                <select formControlName="leaveTypeId" [ngClass]="{ 'is-invalid': submitted && myForm['leaveTypeId']?.errors }" name="stateddl" id="" class="form-control">
                                    <option value="" selected>Select Leave Type</option>
                                    <option value="item.leaveTypeId" *ngFor="let item of LeaveTypeList">{{item?.leaveTypeName}}</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['leaveTypeId'].errors?.['required']">Please
                                    Select Leave Type</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Employee Type</label>
                                <select formControlName="empTypeId" [ngClass]="{ 'is-invalid': submitted && myForm['empTypeId']?.errors }" class="form-control">
                                    <option value="" selected>Select Employee Type</option>
                                    <option value="1" >1</option>
                                    <option value="2" >2</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['empTypeId'].errors?.['required']">Please
                                    Select Employee Type</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Per Month Leave Allowed</label>
                                <input type="text" formControlName="perMonthLeaveAllowed" [ngClass]="{ 'is-invalid': submitted && myForm['perMonthLeaveAllowed']?.errors }" class="form-control" name="example-text-input" placeholder="eg: 50...">
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['perMonthLeaveAllowed'].errors?.['required']">Please
                                    Please enter per month leave allowed</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Max Leave Allowed</label>
                                <input type="text" formControlName="maxLeaveAllowed" [ngClass]="{ 'is-invalid': submitted && myForm['maxLeaveAllowed']?.errors }" class="form-control" name="example-text-input" placeholder="eg: 50...">
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['maxLeaveAllowed'].errors?.['required']">Please
                                    Please enter max leave allowed</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Carry Forward Max Limit</label>
                                <input type="text" formControlName="carryForwardMaxLimit" [ngClass]="{ 'is-invalid': submitted && myForm['carryForwardMaxLimit']?.errors }"  class="form-control" name="example-text-input" placeholder="eg: 50...">
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['carryForwardMaxLimit'].errors?.['required']">Please
                                    Please enter carry forward max limit</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Status</label>
                                <select formControlName="status" [ngClass]="{ 'is-invalid': submitted && myForm['status']?.errors }" class="form-control">
                                    <option value="true" selected>True</option>
                                    <option value="false" >False</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['status'].errors?.['required']">Please
                                    Select Status</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" value="Submit" class="btn btn-primary float-right">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ROW-1 CLOSED -->
