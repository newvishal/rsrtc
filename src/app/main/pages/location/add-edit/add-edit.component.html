<!-- PAGE-HEADER -->
<div class="page-header">
    <ol class="breadcrumb"><!-- breadcrumb -->
        <li class="breadcrumb-item"><a href="#">Add Edit Location</a></li>
        <!-- <li class="breadcrumb-item active" aria-current="page">Form Elements</li> -->
    </ol>
</div>
<!-- PAGE-HEADER END -->

<!-- ROW-1 OPEN -->
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="LocationForm" (ngSubmit)="addLocation()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Zone</label>
                                <select formControlName="zoneId" [ngClass]="{ 'is-invalid': submitted && myForm['zoneId']?.errors }" name="stateddl" id="" class="form-control">
                                    <option value="1" >1</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['zoneId'].errors?.['required']">Please
                                    Select Zone Name</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">District </label>
                                <select formControlName="districtId" [ngClass]="{ 'is-invalid': submitted && myForm['districtId']?.errors }" name="stateddl" id="" class="form-control">
                                    <option value="1" >1</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['districtId'].errors?.['required']">Please
                                    Select District Name</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Location type </label>
                                <select formControlName="locationTypeId" [ngClass]="{ 'is-invalid': submitted && myForm['locationTypeId']?.errors }" name="stateddl" id="" class="form-control">
                                    <option value="1" >1</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['locationTypeId'].errors?.['required']">Please
                                    Select Location Type Name</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Location name</label>
                                <input formControlName="locationName" [ngClass]="{ 'is-invalid': submitted && myForm['locationName']?.errors }" type="text" class="form-control" name="example-text-input" placeholder="eg: UP50...">
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['locationName'].errors?.['required']">Please
                                    Enter Location Name</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Short code</label>
                                <input formControlName="shortCode" [ngClass]="{ 'is-invalid': submitted && myForm['shortCode']?.errors }" type="text" class="form-control" name="example-text-input" placeholder="eg: UP50...">
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['shortCode'].errors?.['required']">Please
                                    Enter HRA</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">HRA</label>
                                <select formControlName="hra" [ngClass]="{ 'is-invalid': submitted && myForm['hra']?.errors }" name="stateddl" id="" class="form-control">
                                    <option value="1" >1</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['hra'].errors?.['required']">Please
                                    Enter HRA</small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">CC Status </label>
                                <select formControlName="ccaStatus" [ngClass]="{ 'is-invalid': submitted && myForm['ccaStatus']?.errors }" name="stateddl" id="" class="form-control">
                                    <option value="true" >1</option>
                                </select>
                                <small style="padding: 0px;" class="text-danger" *ngIf="submitted && myForm['ccaStatus'].errors?.['required']">Please
                                    Select CC Status Name</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <input type="submit" value="Submit" class="btn btn-primary float-right">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- ROW-1 CLOSED -->
